<!DOCTYPE HTML>
<html>
	<head>
		<title>Gra o czo≈Çgach</title>
		<meta charset="UTF-8">
		<script src="./scripts/debug_script.js" defer></script>
		<script src="./scripts/keyboardController.js" defer></script>
		<script src="./scripts/controllable_tank.js" defer></script>
		<script src="./scripts/driving_handles.js" defer></script>
